
<html >
<head>

    <title>Switch Statements</title>
</head>
<body>
    <h1 style="text-align: center;">Switch statements</h1>
    <script>
        var month = Number(prompt("Enter the month : "))
        switch(month){
            case 1 :
                document.write("this month is jan"+"<br>")
                break;
            case 2:
                document.write("this month is feb"+"<br>")
                break;
                case 3 :
                document.write("this month is mar"+"<br>")
                break;
                case 4 :
                document.write("this month is apr"+"<br>")
                break;
                case 5 :
                document.write("this month is may"+"<br>")
                break;
                case 6 :
                document.write("this month is june"+"<br>")
                break;
                case 7 :
                document.write("this month is july"+"<br>")
                break;
                case 8 :
                document.write("this month is aug"+"<br>")
                break;
                case 9 :
                document.write("this month is sep"+"<br>")
                break;
                case 10 :
                document.write("this month is oct"+"<br>")
                break;
                case 11:
                document.write("this month is nov"+"<br>")
                break;
                case 12:
                document.write("this month is dec"+"<br>")
                break;
        }             
    </script>
</body>
</html>
