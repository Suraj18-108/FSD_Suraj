<!DOCTYPE html>
<html>
<head>
  <title>Instagram</title>

  <style>
    body {
      margin: 0;
      
      font-family: Arial;
      background: url(./insta\ background.avif);
      background-size: cover;
    }

    .main {
      width: 100%;
      margin-top: 60px;
    }

    .left {
      width: 50%;
      
      float: left;
      text-align: right;
      padding-right: 40px;
    }

    .left img {
      width: 500px;
    }

    .right {
      width: 40%;
      float: left;
    }

    .box {
      width: 350px;
      background: white;
      border:none;
      border-radius: 5px;
      padding: 20px;
      text-align: center;

    }

    .logo {
      font-size: 30px;
      margin-bottom: 20px;
      
    }

    input {
      width: 95%;
      padding: 10px;
      margin-bottom: 8px;
      background: white;
      border: 1px solid whitesmoke;
      font-size: 14px;

    }

    .login {
      width: 100%;
      background: rgb(84, 84, 238);
      color: white;
      border: none;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .or {
      margin: 15px 0;
      font-size: 14px;
      color: #999;
    }

    .fb {
      color: #385185;
      text-decoration: none;
      font-size: 14px;
      display: block;
      margin-bottom: 10px;
    }

    .forgot {
      font-size: 12px;
      color: blue;
      text-decoration: none;
    }

    .signup {
      width: 350px;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 15px;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    

    .signup a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="main">

    <div class="left">
      <img src="./landing-2x.png">
    </div>

    <div class="right">

      <div class="box">
        <div class="logo">
          <img src="./insta logo.png" width = "250px",height = "400px">
        </div>

        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">

        <button class="login">Log In</button>

        <div class="or">OR</div>

        <a href="#" class="fb">Log in with Facebook</a>
        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <div class="signup">
        Don't have an account?
        <a href="#">Sign up</a>
      </div>

    </div>

  </div>

</body>
</html>
