<html>
    <head>
        <title>
            intro to java script 
        </title>
        <style>
            h1{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Intro to Java Script </h1>
        <script>
             var a = 10; // variable 
             a='Suraj' // update
             var a = 15.01; // re-declare
             console.log(a);

             let b = 11; // variable

             console.log(b);

             const c = 12; // variable
             console.log(c);

             document.write(a)


        </script>
    </body>
