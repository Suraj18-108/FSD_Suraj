<html>
    <head>
        <title>Calculator</title>
        <style>
            body{
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            

            
        }


        form{
            background-color: rgb(217, 217, 217);
            width: 350px;
            height: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 90px;
            margin-left: auto;
            margin-right: auto;
            
        }
   

        
        .h1{
            width: 330px;
            height: 55px;
            font-size: 20px;
            text-align: right;
            border-radius: 5px;
            border: 1px solid gray;
            padding: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.633);
            margin-bottom: 30px;
            
        }

        
        .h2{
            width: 70px;
            height: 60px;
            font-size: 18px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid gray;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.881);

        }
        
        

        
        .h3{
            background-color: black;
            color: white;
        }

        
        .h4{
            background-color: red;
            color: white;
        }

        
        .h6{
           background-color: green; color:black
        }
            
        
        
        </style>
    </head>
    <body>
         
        <form>
            
            <input class="h1" type ="text" disabled><br>
            
            <button class="h2">7</button> 
            <button class="h2">8</button>
            <button class="h2">9</button>
            <button class="h2 h3">+</button><br>

            <button class="h2">4</button>
            <button class="h2">5</button>
            <button class="h2">6</button>
            <button class="h2 h3">-</button><br>

            <button class="h2">1</button>
            <button class="h2">2</button>
            <button class="h2">3</button>
            <button class="h2 h3">x</button><br>

            <button class="h2 h4">C</button>
            <button class="h2">0</button>
            <button class="h2 h3">=</button>
            <button class="h2 h3">/</button><br>


        </form>
        
    </body>
</html>
