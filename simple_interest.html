<html>
<head>
    <title>Simple Interest</title>
</head>
<body>
    <h1>Simple Interest App</h1>
    <script>
       
        let p = Number(prompt("Enter Principal Amount"));
        let t = Number(prompt("Enter Time "));
        let r = Number(prompt("Enter Interest Rate"));
        let si = p*t*r/100
        let Total = p+si;

        document.writeln("Principal Amount : ₹"+p+"<br>")
        document.writeln("Time : "+t+" years"+"<br>")
        document.writeln("Rate of Interest : "+r+"%"+"<br>"+"<br>")

        document.writeln("Simple Interest : ₹"+si+"<br>")
        document.writeln("Total Amount : ₹"+Total)  
        </script>
    </body>
</html>
